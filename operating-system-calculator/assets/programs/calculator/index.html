<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-screen"></div>
        <div class="calculator-buttons">
            <div class="div1 calculator-button" data-value="1">
                <button>1</button>
            </div>
            <div class="div2 calculator-button" data-value="2">
                <button>2</button>
            </div>
            <div class="div3 calculator-button" data-value="3">
                <button>3</button>
            </div>
            <div class="div4 calculator-button" data-value="4">
                <button>4</button>
            </div>
            <div class="div5 calculator-button" data-value="5">
                <button>5</button>
            </div>
            <div class="div6 calculator-button" data-value="6">
                <button>6</button>
            </div>
            <div class="div7 calculator-button" data-value="7">
                <button>7</button>
            </div>
            <div class="div8 calculator-button" data-value="8">
                <button>8</button>
            </div>
            <div class="div9 calculator-button" data-value="9">
                <button>9</button>
            </div>
            <div class="div10 calculator-button" data-value="0">
                <button>0</button>
            </div>
            <div class="div11 calculator-button" data-value="+">
                <button>+</button>
            </div>
            <div class="div12 calculator-button" data-value="-">
                <button>-</button>
            </div>
            <div class="div13 calculator-button" data-value="*">
                <button>*</button>
            </div>
            <div class="div14 calculator-button" data-value="/">
                <button>/</button>
            </div>
            <div class="div15 calculator-button" data-value="=">
                <button>=</button>
            </div>
            <div class="div16 calculator-button" data-value=".">
                <button>.</button>
            </div>
            <div class="div17 calculator-button" data-value="%">
                <button>%</button>
            </div>
            <div class="div18 calculator-button" data-value="C">
                <button>C</button>
            </div>
            <div class="div19 calculator-button" data-value="del">
                <button>del</button>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
